<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy Brief Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Policy Brief Generator</h1>
            <p>Upload your research paper and generate a comprehensive policy brief.</p>
        </header>
        <main>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="fileInput" name="file" accept=".pdf"/>
                <button type="submit">Upload</button>
            </form>
            <button id="generateButton" disabled>Generate Policy Brief</button>
            <iframe id="policyBriefFrame" style="display:none;" width="100%" height="500px"></iframe>
        </main>
    </div>
    <style>
      * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    color: #333;
    line-height: 1.6;
}

.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

header {
    text-align: center;
    margin-bottom: 20px;
}

header h1 {
    margin-bottom: 10px;
}

header p {
    color: #777;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 20px;
}

form input[type="file"] {
    padding: 10px;
    margin-bottom: 10px;
    border: 2px solid #007bff;
    border-radius: 4px;
}

form button {
    padding: 10px 20px;
    border: none;
    background: #007bff;
    color: #fff;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

form button:hover {
    background: #0056b3;
}

#generateButton {
    padding: 10px 20px;
    border: none;
    background: #28a745;
    color: #fff;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    display: block;
    margin: 0 auto;
}

#generateButton:hover {
    background: #218838;
}

iframe {
    margin-top: 20px;
    border: 2px solid #007bff;
    border-radius: 4px;
}

    </style>

</body>
</html>
